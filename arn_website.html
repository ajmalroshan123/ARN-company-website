<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Feedback Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .shadow-neon {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="relative">
        <!-- Background Pattern -->
        <div class="absolute bottom-0 right-0 overflow-hidden lg:inset-y-0">
            <img class="w-auto h-full" src="https://d33wubrfki0l68.cloudfront.net/1e0fc04f38f5896d10ff66824a62e466839567f8/699b5/images/hero/3/background-pattern.png" alt="Background pattern" loading="lazy" />
        </div>

        <!-- Header -->
        <header class="relative py-4 md:py-6">
            <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="#" title="Home" class="flex rounded outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">
                            <img class="w-auto h-8" src="https://d33wubrfki0l68.cloudfront.net/682a555ec15382f2c6e7457ca1ef48d8dbb179ac/f8cd3/images/logo.svg" alt="Logo" />
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="flex lg:hidden">
                        <button type="button" id="mobileMenuBtn" class="text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900" aria-label="Toggle menu">
                            <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Desktop Navigation -->
                    <nav class="hidden lg:flex lg:ml-16 lg:items-center lg:justify-center lg:space-x-10" aria-label="Main navigation">
                        <div class="flex items-center space-x-12">
                            <a href="#" class="text-base font-medium text-gray-900 transition-all duration-200 rounded focus:outline-none hover:text-opacity-50 focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">Features</a>
                            <a href="#" class="text-base font-medium text-gray-900 transition-all duration-200 rounded focus:outline-none hover:text-opacity-50 focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">Pricing</a>
                            <a href="#" class="text-base font-medium text-gray-900 transition-all duration-200 rounded focus:outline-none hover:text-opacity-50 focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">Automation</a>
                        </div>
                        <div class="w-px h-5 bg-gray-300"></div>
                        <a href="#" class="text-base font-medium text-gray-900 transition-all duration-200 rounded focus:outline-none hover:text-opacity-50 focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">Login</a>
                        <a href="#" class="px-5 py-2 text-base font-semibold leading-7 text-gray-900 transition-all duration-200 bg-transparent border border-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 hover:bg-gray-900 hover:text-white">Create free account</a>
                    </nav>
                </div>

                <!-- Mobile Navigation (Hidden by Default) -->
                <nav id="mobileMenu" class="hidden lg:hidden flex-col mt-4 space-y-4 px-4" aria-label="Mobile navigation">
                    <a href="#" class="text-base font-medium text-gray-900 hover:text-opacity-50">Features</a>
                    <a href="#" class="text-base font-medium text-gray-900 hover:text-opacity-50">Pricing</a>
                    <a href="#" class="text-base font-medium text-gray-900 hover:text-opacity-50">Automation</a>
                    <a href="#" class="text-base font-medium text-gray-900 hover:text-opacity-50">Login</a>
                    <a href="#" class="inline-block px-5 py-2 text-base font-semibold text-gray-900 border border-gray-900 rounded-xl hover:bg-gray-900 hover:text-white">Create free account</a>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="relative py-12 sm:py-16 lg:pt-20 lg:pb-36">
            <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
                <div class="grid grid-cols-1 gap-y-8 lg:items-center lg:grid-cols-2 sm:gap-y-20 xl:grid-cols-5">
                    <!-- Text Content -->
                    <div class="text-center xl:col-span-2 lg:text-left md:px-16 lg:px-0">
                        <div class="max-w-sm mx-auto sm:max-w-md md:max-w-full">
                            <h1 class="text-4xl font-bold leading-tight text-gray-900 sm:text-5xl sm:leading-tight lg:text-6xl lg:leading-tight">Enterprise Solutions Built to Drive Business Acceleration</h1>
                            <div class="mt-8 lg:mt-12 lg:flex lg:items-center">
                                <div class="flex justify-center flex-shrink-0 -space-x-4 overflow-hidden lg:justify-start">
                                    <img class="inline-block rounded-full w-14 h-14 ring-2 ring-white" src="https://d33wubrfki0l68.cloudfront.net/3bfa6da479d6b9188c58f2d9a8d33350290ee2ef/301f1/images/hero/3/avatar-male.png" alt="Developer avatar 1" loading="lazy" />
                                    <img class="inline-block rounded-full w-14 h-14 ring-2 ring-white" src="https://d33wubrfki0l68.cloudfront.net/b52fa09a115db3a80ceb2d52c275fadbf84cf8fc/7fd8a/images/hero/3/avatar-female-1.png" alt="Developer avatar 2" loading="lazy" />
                                    <img class="inline-block rounded-full w-14 h-14 ring-2 ring-white" src="https://d33wubrfki0l68.cloudfront.net/8a2efb13f103a5ae2909e244380d73087a9c2fc4/31ed6/images/hero/3/avatar-female-2.png" alt="Developer avatar 3" loading="lazy" />
                                </div>
                                <p class="mt-4 text-lg text-gray-900 lg:mt-0 lg:ml-4">Join with <span class="font-bold">4600+ Developers</span> and start getting feedback right now</p>
                            </div>
                        </div>
                        <div class="mt-8 sm:flex sm:items-center sm:justify-center lg:justify-start sm:space-x-5 lg:mt-12">
                            <a href="#" class="inline-flex items-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-gray-900 border border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 hover:bg-gray-600 justify-center">Get Demo</a>
                            <a href="#" class="inline-flex items-center px-4 py-4 mt-4 text-lg font-bold transition-all duration-200 bg-transparent border border-transparent sm:mt-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 hover:bg-gray-200 justify-center">
                                <!-- <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg> -->
                                See Features
                            </a>
                        </div>
                    </div>

                    <!-- Hero Image -->
                    <div class="xl:col-span-3">
                        <img class="w-full mx-auto max-w-md lg:max-w-full" src="https://d33wubrfki0l68.cloudfront.net/29c501c64b21014b3f2e225abe02fe31fd8f3a5c/f866d/images/hero/3/illustration.png" alt="Code feedback illustration" loading="lazy" />
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        mobileMenuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            const isOpen = !mobileMenu.classList.contains("hidden");
            mobileMenuBtn.innerHTML = isOpen
                ? `<svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path></svg>`
                : `<svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path></svg>`;
        });
    </script>
</body>
</html>
